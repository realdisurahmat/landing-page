<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page With Random Cars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ae86.jpg">
</head>
<body>
    <div class="container">
    <nav class="navbar">
        <div class="header-logo">
            <img src="images/sti.jpg" alt="subaru sti">
        </div>
    <div class="header-links">
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
    </div>
    </nav>

    <div class="hero">
        <div class="hero-1 hero-cta">
            <h1>Just some landing page</h1>
            <p>some random cool cars</p>
            <button type="button">Sign Up</button>
        </div>
    <div class="hero-1-image">
        <img src="images/240.jpg" alt="nissan 240">
    </div>
    </div>

    <div class="content">
        <h2>Random bullshit go</h2>
        <div class="content-info">
        <div>
            <img src="images/ff.jpg" alt="fast and furious">
            <p>vroom vroom</p>
        </div>
        <div>
            <img src="images/frs.jpg" alt="subaru frs">
            <p>some frs</p>
        </div>
        <div>
            <img src="images/gt86.jpg" alt="toyota gt 86">
            <p>more frs but toyota</p>
        </div>
        <div>
            <img src="images/rx8.jpg" alt="mazda rx 8">
            <p>rotary goes braaaap</p>
        </div>
    </div>
    </div>

    <div class="quote">
        <p>something something deep</p>
        <b>-- some rando dudes</b>
    </div>
    <div class="signup">
        <div class="sign-item sign-text">
            <h3>random text</h3>
            <p>out of idea</p>
        </div>
        <div class="sign-button">
            <button type="button">some button</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© The Odin Project 2021 </p>
    </div>
</body>
</html>
